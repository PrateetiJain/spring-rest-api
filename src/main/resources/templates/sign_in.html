<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="header"><strong>Blog Application</strong></div>
<div class="topnav">
    <a th:href="@{/}">Back</a>
</div>
<div class="loginbox">
    <h2>Login To Your Account</h2>
    <form  action="#" th:action="@{/}" th:object="${users}">
        <input placeholder="Username" type="text" id="email" th:field="*{email}"></input>
        <input placeholder="Password" type="password" id="password" th:field="*{password}"></input>
        <input type="submit" value="Login">
        <p style="font-size:30px">Don't have an account?<a th:href="@{/viewRegisterPage}">Register</a></p>
    </form>
</div>
<div class="footer"></div>
</body>
</html>
